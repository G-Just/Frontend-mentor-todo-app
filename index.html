<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1>TODO</h1>
        <img id="theme" src="./images/icon-sun.svg" alt="change dark and light modes" />
      </div>
      <div class="input-box">
        <div class="f-circle"></div>
        <input
          id="taskInput"
          type="text"
          class="input"
          placeholder="Create a new todo..."
        />
      </div>
      <div id="tasks"></div>
      <div id="info">
        <p id="count">0 items left</p>
        <p id="clear-complete" onclick="del('all')">Remove completed</p>
      </div>
      <div id="filters" class="input-box">
        <p id="all" onclick="filter('all')" class="active">All</p>
        <p id="active" onclick="filter('active')">Active</p>
        <p id="completed" onclick="filter('completed')">Completed</p>
      </div>
    </div>
    <p>Drag and drop to reorder list</p>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">G-Just</a>.
    </div> -->
  </body>
  <script src="./scripts/main.js"></script>
</html>
